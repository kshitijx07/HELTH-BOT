<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<link rel="stylesheet" href="cstyle.css">
	<title>Chatbox</title>
</head>
<body>
    <header>
			
		<nav>
			<ul>
				<div class="logo"><h2>HEALTH-GURU</h2>
				<img src="png.png" alt="none">
				</div>
				<li><a href="index.html">Home</a></li>

				<li><a href="index.html">About</a></li>
				<li><a href="index.html">Feature</a></li>
				<li><a href="index.html">Contact</a></li>
				<li><a href="chatbot.html">HEALTH-BOT</a></li>
			  </ul>
		</nav>
	  </header> 
	<div class="chatbox-wrapper">
		<div class="chatbox-toggle">
			
		</div>
		<div class="chatbox-message-wrapper">
			<div class="chatbox-message-header">
				<div class="chatbox-message-profile">
					<img src="https://i.pinimg.com/736x/f7/a0/8f/f7a08ffce51019b8fb331ac9409719b3.jpg" alt="" class="chatbox-message-image">
					<div>
						<h4 class="chatbox-message-name">HEALTH-GURU</h4>
						<p class="chatbox-message-status">online</p>
					</div>
				</div>
				<div class="chatbox-message-dropdown">
					<i class='bx bx-dots-vertical-rounded chatbox-message-dropdown-toggle'></i>
					<ul class="chatbox-message-dropdown-menu">
						<li>
							<a href="#">Search</a>
						</li>
						<li>
							<a href="#">Report</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="chatbox-message-content">
				<h4 class="chatbox-message-no-message">You don't have message yet!</h4>
			</div>
			<div class="chatbox-message-bottom">
				<form action="#" class="chatbox-message-form">
					<textarea rows="1" placeholder="Type message..." class="chatbox-message-input"></textarea>
					<button type="submit" class="chatbox-message-submit"><i class='bx bx-send' ></i></button>
					
					
				</form>
				<i class="material-icons" style="font-size:36px">attachment</i>
			</div>
		</div>
	</div>
	<footer>
		<p>&copy; 2024 HEATH-GURU</p>
	  </footer>

	<script src="cscript.js"></script>
</body>
</html>
